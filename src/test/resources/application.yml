spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/awstest
    username: root
    password:
    driver-class-name: org.h2.Driver
  session:
      store-type: jdbc

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true
        use_sql_comments: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test
            client-secret: test
            scope:
              - profile
              - email

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace

server:
  servlet:
    encoding:
      force: true

  port: 8081
